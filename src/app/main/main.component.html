<!DOCTYPE html>
<html>
    <head>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
     
         <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
          <a class="navbar-brand" href="#">Logo</a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">Link</a>
            </li>
          </ul>
                </nav>
                
               <div class="container-fluid">
                 <div class="row">
                   <div class="col-2" id="sideNav">
                  <span style="margin-top: 20px;"><label>Search Products:</label></span>
                     <form>
                       <input type="text" placeholder="Ex. Bulb" class="form-control" id="category" name="catgory">
                     </form>
                     <div class="dropdown-divider"></div>
                     <span style="margin-top: 10px;"><label>Search Category:</label></span>
                     <div class="container" id="sidenav">
                     <ul class="list-unstyled dropdown">
                      <li><a  data-toggle="collapse" data-target="#demo2">Kitchen</a></li>
                      <ul id="demo2" class="list-unstyled collapse">
                        <li><a class="dropdown-item" href="#">ColdProducts</a></li>
                        <li><a class="dropdown-item" href="#">Produce & Dairy</a></li>
                        <a class="dropdown-item" data-toggle="collapse" data-target="#demo3" href="#">DryGoods</a>
                      </ul>
                        <ul id="demo3" class="list-unstyled collapse" style="text-align: right;">
                        <li ><a class="dropdown-item" href="#">Pulses</a></li>
                        <li><a class="dropdown-item" href="#">Tea & Cofee</a></li>
                        <li><a class="dropdown-item" href="#">Oil</a></li>
                        <li><a class="dropdown-item" href="#">Masala</a></li>
                        <li><a class="dropdown-item" href="#">Flours</a></li>
                        <li><a class="dropdown-item" href="#">Grians</a></li>
                        </ul>
                        
                      
                      <br>
                       <li><a  data-toggle="collapse" data-target="#demo1">Simple collapsible</a></li>
                        <div id="demo1" class="collapse">
                       <li><a class="dropdown-item" href="#">Link 1</a></li>
                        <li><a class="dropdown-item" href="#">Link 2</a></li>
                       <li> <a class="dropdown-item" href="#">Link 3</a></li>
                        </div>
                      </ul>
                    </div>
        
                      <div class="circle"><a href="#"><span style="margin-left: 16px;"><i class="fa fa-plus" id="plus"></i></span></a></div>
                      
                    
                                 
                  
                  </div>
                   <div class="col-10">
                    <div *ngFor="let x of products">
                            <div class="card">
                            <div class="card-header" style="width: 210px;">{{x.p_name}}</div>
                            <div class="card-body" style="width: 210px;">{{x.p_id}}</div>
                            <div class="card-footer" style="width: 210px;">{{x.p_cost}}</div>
                         </div>
                    </div>
                 </div>
                 </div>
             </div>
               <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom" id="footerNav">
                <ul class="navbar-nav" style="display: flex;" id="#footer">
                  
                  <li class="nav-item">
                    <a class="nav-link" style="padding-right: 100px;" href="#"><i class='fa fa-user' style='font-size:24px;color:cornsilk'></i></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="padding-right: 100px;" href="#"><i class='fa fa-edit' style='font-size:24px;color: cornsilk'></i></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="padding-right: 100px;" href="#"><i class='fa fa-bell' style='font-size:24px;color:cornsilk'></i></a>

                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="padding-right: 100px;"href="#"><i class='fa fa-upload' style='font-size:24px;color:cornsilk'></i></a>

                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"><i class='fa fa-share' style='font-size:24px;color:cornsilk'></i></a>

                  </li>
                </ul>
              </nav>
                  

    </body>
</html>
