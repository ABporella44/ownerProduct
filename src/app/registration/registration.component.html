<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <style>
    .container
	{
      margin-top: 40px;
	}
    .col-sm-5 
	{
		border: 2px solid grey;
		background: #fff;
		padding: 30px;
		border-radius: 10px;
		box-shadow: 0px 0px 10px 0px #000;
    }
    .row
	{
       justify-content: center;
    }
    .log
	{
       background-color: #FFE9D2; 
    }
    .btn
	{
		border-radius: 18px;
	}

    <body class="log">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="#">Registration</a></nav>
        <div class="container">
        <div class="row">
            <div class="col-12 col-sm-5">
                <form>
                <div class="form-group">
                    <label for="email">Email:</label><br>
                    <input type="email" placeholder="Email" name="email" id="email" class="form-control">
                 </div>
                 <div class="form-group">
                    <label for="Username">UserName:</label><br>
                    <input type="text" placeholder="create userName" name="uname" id="uname" class="form-control">
                 </div>
                 <div class="form-group">
                    <label for="password">password:</label><br>
                    <input type="password" placeholder="Create password" name="pwd" id="pwd"  class="form-control">
                 </div>
                 <div class="form-group">
                    <label for="password">Confirm password:</label><br>
                    <input type="password" placeholder="Confirm Password" name="pwd" id="pwd"  class="form-control">
                 </div>
                 <div class="form-group">
                    <label for="Mobile">MobileNo:</label><br>
                    <input type="number" placeholder="Mobile Number" name="phNO" id="Number"  class="form-control">
                </div>
                <div class="form-group">
                    <label for="image">Upload Image:</label>
                    <div class="custom-file mb-3">
                        <input type="file" class="custom-file-input" id="customFile" name="filename">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                      </div>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label><br>
                    <textarea class="form-control" id="address" name="text"></textarea>
                  </div>
                  <div>
                      <button class="btn btn-success btn-block">Submit:</button>
                  </div>
                  </form>
            </div>

        </div>
    </div>
 </body>
